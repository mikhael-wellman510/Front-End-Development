<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="olx.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5ce00dc922.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <!-- logo -->
      <div class="bungkus">
        <div class="gambar">
          <img src="gambar/olx.png" alt="" />
        </div>

        <!-- tombol pencarian 1 -->
        <div class="pencarianPusat">
          <div class="pencarian">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <input type="text" placeholder="jakarta selatan , jakarta utara" />
            <i class="fa-solid fa-location-pin"></i>
          </div>

          <!-- tombol pencarian 2 -->

          <div class="pencarian2">
            <input
              type="text"
              placeholder="Temukan Mobil,Handphone,Dan lainnya"
            />
            <div class="logo1">
              <a href="#"
                ><i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #ffffff"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </div>

      <!-- login& jual -->
      <div class="loginjual">
        <h1 class="login">Login/Daftar</h1>
        <h1 class="jual">+ Jual</h1>
      </div>
    </div>
  </body>
</html>
